{% extends "layout.html" %} {% block style%}
<link href="/static/css/share.css" rel="stylesheet" />
{% endblock %} {% block main %}
<div class="container share-container">
  <h1>Share your tips!</h1>
  <form
    class="share-form"
    action="/sharetips"
    method="post"
    enctype="multipart/form-data"
  >
    <!-- Name input -->
    <div class="form-outline mb-4">
      <input type="text" id="title" name="title" class="form-control" />
      <label class="form-label" for="title">Title</label>
    </div>

    <!-- Tips input -->
    <div class="form-outline mb-4">
      <textarea class="form-control" id="post" name="post" rows="4"></textarea>
      <label class="form-label" for="post">Post</label>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Share</button>
  </form>
</div>
{% endblock %}

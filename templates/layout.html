<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        {% block style %}{% endblock %}

        <title>Finalproject: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/static/images/logo.png" style="width: 60%" alt="Cookpal">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <form class="d-flex ms-5" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mt-2 ">
                  <li class="nav-item">
                    <a class="nav-link active mt-2" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link ms-4 mt-2" href="#">Explore</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link ms-3 mt-2" href="#">Help</a>
                  </li>
                  {% if session["user_id"] %}
                  <li class="nav-item">
                    <a class="nav-link ms-5" href="#"><img src="/static/images/avatar.png" alt="avatar"></a>
                  </li>
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link ms-3 mt-2" href="/register">Register</a>
                  </li>
                  {% endif %}
                </ul>
                
              </div>
            </div>
          </nav>
        </div>
        {% block main %}{% endblock %}
    </body>

</html>
